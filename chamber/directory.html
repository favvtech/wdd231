    <a class="skip-link" href="#directory">Skip to content</a>
    <header>
      <div class="brand">
        <img src="../images/plane-departure.svg" alt="TravelAll logo" />
        <span>TravelAll</span>
      </div>
      <button
        id="nav-toggle"
        aria-controls="primary-nav"
        aria-expanded="false"
        aria-label="Open menu"
      >
        &#9776;

        </ul>

    <div class="container">
      <div class="directory-header">
        <div class="directory-controls" role="group" aria-label="View options">
          <button
            type="button"
            id="view-grid"
            class="btn btn-outline"
            aria-pressed="true"
          >
            Grid
          </button>
          <button
            type="button"
            id="view-list"
            class="btn btn-outline"
            aria-pressed="false"
          >
            List
          </button>
        </div>
      </div>
    </div>

    <main id="directory">
      <div class="container">
        <h1>Directory</h1>
        <section
          id="members"
          class="directory-container members grid"
          aria-live="polite"
          aria-label="Members"
        ></section>
      </div>
    </main>

    <footer id="contact">
      <div class="footer-grid">
        <div class="footer-details">
          <p><strong>TravelAll Chamber Of Commerce</strong></p>
          <address>
            <p>123 Chamber Way</p>

          </address>
          <p><a href="#">Info@About Us</a></p>
          <p><a href="tel:+2347026499743">+234 702 649 9743</a></p>
        </div>

        <div class="footer-social">
          <p>
            <a href="https://github.com/favvtech/wdd231" aria-label="GitHub"

            <a
              href="https://www.linkedin.com/in/favour-igein-435715331?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"

            /></a>
            <a href="#" aria-label="Instagram"

            /></a>
            <a href="#" aria-label="Twitter"

            /></a>
